[GLOBAL]
pants_version = "2.5.1rc3"
print_stacktrace = true
pythonpath = ["%(buildroot)s/pants-plugins"]
backend_packages = [
  "pants.backend.python",
  "pants.backend.python.lint.isort",
  "custom_autoflake",
  "custom_black",
  "custom_flake8",
  "wildcard_imports"
]
plugins = [
  "autoflake>=1.4",
]

pants_ignore.add = [
  "/.*"
]

ignore_warnings = [
  "$regex$DeprecationWarning: invalid escape sequence",
  "$regex$FutureWarning: Possible set union at position"
]


[source]
root_patterns = [
  "/app",
  "/pants-plugins"
]

[autoflake]
args = ["--remove-all-unused-imports"]

[isort]
config = "pyproject.toml"

[python-infer]
inits = true
string_imports = true

[dependees]
transitive = true
closed = true

[black]
config = "pyproject.toml"
version = "black==21.5b1"

[flake8]
config = "setup.cfg"

[anonymous-telemetry]
enabled = false
